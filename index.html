<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevfik Fikret Şeker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
        }
        .panel h2 {
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        .status-panel {
            display: flex;
            justify-content: space-between;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
        }
        .status-item {
            text-align: center;
        }
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .protocol-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #00ff00;
            padding: 5px 0;
        }
        .chart-container {
            height: 200px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ScadaCV = () => {
            const [systemStatus, setSystemStatus] = useState('Normal');
            const [cpuUsage, setCpuUsage] = useState(0);
            const [memoryUsage, setMemoryUsage] = useState(0);
            const [networkTraffic, setNetworkTraffic] = useState(0);
            const [protocols, setProtocols] = useState({
                'IEC-60870-5-104': 'Aktif',
                'Modbus TCP': 'Aktif',
                'OPC UA': 'Beklemede',
                'IEC 61850': 'Aktif',
                'MQTT': 'Aktif',
                'DNP3': 'Beklemede'
                
            });
            const chartRef = useRef(null);
            const [chartInstance, setChartInstance] = useState(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCpuUsage(Math.floor(Math.random() * 100));
                    setMemoryUsage(Math.floor(Math.random() * 100));
                    setNetworkTraffic(Math.floor(Math.random() * 1000));
                    setSystemStatus(Math.random() > 0.9 ? 'Kritik' : 'Normal');
                    setProtocols(prev => ({
                        ...prev,
                        'OPC UA': Math.random() > 0.7 ? 'Aktif' : 'Beklemede'
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (chartRef && chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    if (chartInstance) chartInstance.destroy();
                    
                    const newChartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['', '', '', '', '', ''],
                            datasets: [{
                                label: 'CPU Kullanımı',
                                data: [cpuUsage],
                                borderColor: '#00ff00',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            },
                            animation: {
                                duration: 0
                            }
                        }
                    });
                    setChartInstance(newChartInstance);
                }
            }, [cpuUsage]);

            return (
                <div className="container">
                    <header>
                        <h1>SCADA Mühendisi Kontrol Paneli</h1>
                    </header>
                    
                    <div className="status-panel">
                        <div className="status-item">
                            <div>Sistem Durumu</div>
                            <div className={`status-value ${systemStatus === 'Kritik' ? 'blink' : ''}`} style={{color: systemStatus === 'Normal' ? '#00ff00' : '#ff0000'}}>
                                {systemStatus}
                            </div>
                        </div>
                        <div className="status-item">
                            <div>CPU Kullanımı</div>
                            <div className="status-value">{cpuUsage}%</div>
                        </div>
                        <div className="status-item">
                            <div>Bellek Kullanımı</div>
                            <div className="status-value">{memoryUsage}%</div>
                        </div>
                        <div className="status-item">
                            <div>Ağ Trafiği</div>
                            <div className="status-value">{networkTraffic} Kbps</div>
                        </div>
                    </div>

                    <div className="grid">
                        <div className="panel">
                            <h2>Kişisel Bilgiler</h2>
                            <ul>
                                <li>Ad Soyad: Tevfik Fikret Şeker</li>
                                <li>Unvan: Uzman SCADA Mühendisi</li>
                                <li>Konum: İstanbul, Türkiye</li>
                                <li>Yetkilendirme Seviyesi: Yönetici</li>
                            </ul>
                        </div>

                        <div className="panel">
                            <h2>İş Deneyimi</h2>
                            <ul>
                                <li>RTU ve SCADA Mühendisi, BTC Bilişim Hizmetleri A.Ş., 2016 - Günümüz</li>
                                <li>Otomasyon Mühendisi, BTC Bilişim Hizmetleri A.Ş., 2012 - 2015</li>
                            </ul>
                        </div>

                        <div className="panel">
                            <h2>Eğitim</h2>
                            <ul>
                                <li>Lisans: Elektrik Müh., Yıldız Teknik Üniversitesi, 2013</li>
                            </ul>
                        </div>

                        <div className="panel">
                            <h2>Beceriler</h2>
                            <ul>
                                <li>SCADA Sistemleri</li>
                                <li>PLC ve RTU Programlama </li>
                                <li>AMR </li>
                                <li>Talep Tahmin </li>
                                <li>HMI Tasarımı ve Geliştirme</li>
                                <li>Veri Analizi ve Raporlama</li>
                                <li>Endüstriyel Ağlar ve Protokoller</li>
                                <li>Siber Güvenlik ve Risk Analizi</li>
                                <li>Akıllı Şebeke ve Akıllı Evler</li>
                            </ul>
                        </div>

                        <div className="panel">
                            <h2>Protokol Durumları</h2>
                            <div>
                                {Object.entries(protocols).map(([protocol, status]) => (
                                    <div key={protocol} className="protocol-item">
                                        <span>{protocol}</span>
                                        <span style={{color: status === 'Aktif' ? '#00ff00' : '#ffff00'}}>{status}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="panel">
                            <h2>CPU Kullanım Grafiği</h2>
                            <div className="chart-container">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    </div>

                    <div className="footer">
                        <p>İletişim: [E-posta] | [Telefon] | [LinkedIn] | [GitHub]</p>
                        <p>Son Güncelleme: {new Date().toLocaleString()}</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ScadaCV />, document.getElementById('root'));
    </script>
</body>
</html>
